<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>login & register</title>
</head>
<body>
    <div class="container" >
        <div class="wraper">
            <section class="login">
                <h1>Connexion</h1>
                <form>
                    <div class="inputbox">
                        <img src="image/bxs-envelope.svg" alt="">
                        <input type="emai">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <img src="image/bxs-lock.svg" alt="">
                        <input type="password">
                        <label for="">Mot de passe</label>
                    </div>
                    <div class="forgot">
                        <input type="checkbox">
                        <a href="">Mot de passe oublie?</a>
                    </div>
                    <button>Connexion</button>
                    <div class="register">
                        <span>Pas de compte?</span>
                        <a href="">Iscrivez-vous</a>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
